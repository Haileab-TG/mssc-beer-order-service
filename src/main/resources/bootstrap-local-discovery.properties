#config server
spring.cloud.config.discovery.enabled=true
spring.cloud.config.discovery.service-id=brewery-config-server
spring.cloud.config.username=myConfigServerUserName
spring.cloud.config.password=myConfigServerPassword
spring.cloud.config.fail-fast=true

#Eureka client
eureka.client.service-url.defaultZone=http://myEurekaUserName:myEurekaPassword@localhost:7070/eureka/
